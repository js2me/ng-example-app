language: node_js
node_js:
  - "node"
cache:
  directories:
      - "node_modules"
before_install:
  - npm install -g --silent @angular/cli
  - npm install -g --silent firebase-tools
  - npm install
install:
  - npm install
script:
  - ng build --prod --base-href "/"
deploy:
  skip_cleanup: true
  - provider: firebase
    token:
      secure: ${FIREBASE_TOKEN}
    project: "ng-example-app"
    on:
      branch: master
