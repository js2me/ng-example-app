language: node_js
node_js:
    - "node"
cache:
    directories:
        - "node_modules"
before_install:
    - "echo ${FIREBASE_TOKEN}"
install:
    - "npm i firebase-tools @angular/cli -g"
    - "npm i"
script:
    - ng build --prod --base-href "/"
before_deploy: "echo 'ready?'"
deploy:
    provider: firebase
    token:
        secure: ${FIREBASE_TOKEN}
