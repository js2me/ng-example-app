language: node_js
node_js:
    - "node"
cache:
    directories:
        - "node_modules"
before_install:
    - "echo ${FIREBASE_TOKEN}"
install:
    - "npm i firebase-tools @angular/cli -g"
    - "npm i"
script:
    - ng build --prod --base-href "/"
after_script:
    - dpl --provider=firebase --token=${FIREBASE_TOKEN} --project=ng-example-app
