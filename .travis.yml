language: node_js
node_js:
  - "node"
cache:
  directories:
      - "node_modules"
before_install:
  - npm install -g --silent @angular/cli
  - npm install -g --silent firebase-tools
install:
  - npm install
script:
  - ng build --prod --base-href "/"
deploy:
  - provider: firebase
    project: $TRAVIS_BRANCH
    token:
      secure: $FIREBASE_TOKEN
    on:
      all_branches: true
