language: node_js
branches:
  only:
    - master
node_js:
  - "node"
cache:
  directories:
      - "node_modules"
before_install:
  - npm install -g --silent angular-cli-ghpages
  - npm install -g --silent @angular/cli
  - npm install -g --silent firebase-tools
install:
  - npm install
script:
  - ng build --prod --base-href "/"
after_success:
  - if [ ${TRAVIS_BRANCH} = "master" ] && [ "${TRAVIS_PULL_REQUEST}" = "false" ];
    then firebase deploy --token $FIREBASE_TOKEN --non-interactive && ngh;
    fi
