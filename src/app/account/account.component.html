<div class="title">
  <span>Your account</span>
</div>
<div class="user-info">
  <div class="main-info">
    <div class="title">Profile</div>
    <img src="{{user.image || '../../assets/default-user-photo.png'}}" alt="" class="profile-image">
    <label>
      Username: <span>{{user.username}}</span>
    </label>
    <label>
      Email: <span>{{user.email}}</span>
    </label>
    <label>
      Created at: <span>{{user.createdAt | date:'dd.MM.yyyy HH:mm'}}</span>
    </label>
    <label>
      Bio: <span>{{user.bio}}</span>
    </label>
  </div>
</div>
